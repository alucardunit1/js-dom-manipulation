<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Activity</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <h1 id="main-heading">Welcome to My Webpage</h1>
    <p id="intro" style=color>This is a simple webpage where you can practice JavaScript DOM manipulation.</p>
    <button onclick="changeParagraph()">Change Paragraph</button>
    <button onclick="changeText()">Change Text</button>
    <button onclick="changeTextColor()">Change Text Color</button>
    <button onclick="changeColor()">Change Background Color</button>
    <button onclick="toggleImage()">Toggle Image</button>

    <img id="myImage" src="https://i5.walmartimages.com/seo/Russet-Baking-Potatoes-Whole-Fresh-Each_c638c006-a982-48f7-aa33-6d3a8dc2983c.8fd015937ebfdd46c8fcb6177d0d1b1d.jpeg?odnHeight=117&odnWidth=117&odnBg=FFFFFF" alt="Placeholder Image" width="200px">

    <div id="box" style="width: 100px; height: 100px; background-color: lightblue; margin-top: 20px;"></div>
    <button onclick="growBox()">Grow Box</button>

    <a id="myLink" href="https://example.com" target="_blank">Visit Example</a>
    <button onclick="">Change Link</button>

    <script src="exercises.js"></script>
    <script src="challenge.js"></script>
    <script src="classnotes.js"></script>
</body>
</html>
