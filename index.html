<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading">Welcome to My Webpage</h1>
    <p id="intro">This is a simple webpage where you can practice JavaScript DOM manipulation.</p>

    <button onclick="">Change Text</button>
    <button onclick="">Change Background Color</button>
    <button onclick="">Toggle Image</button>

    <img id="myImage" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Farchive.org%2Fdetails%2Fplaceholder-image&psig=AOvVaw3Vq3KczG5c8VbJ-jSYA8xt&ust=1740527910418000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPi60vDB3YsDFQAAAAAdAAAAABAE" alt="Placeholder Image" width="200">

    <div id="box" style="width: 100px; height: 100px; background-color: lightblue; margin-top: 20px;"></div>
    <button onclick="">Grow Box</button>

    <a id="myLink" href="https://example.com" target="_blank">Visit Example</a>
    <button onclick="">Change Link</button>

    <script src="exercises.js"></script>
    <script src="challenge.js"></script>
</body>
</html>
